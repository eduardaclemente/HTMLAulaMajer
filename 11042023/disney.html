<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendamento Parque Disney</title>
    </head>
    <body>
        <h1>Agendamento Parque Disney</h1>
        <form action="">
            Parque: <input type="text"
                value="Orlando"> <br>
            Senha <input type="password" name="senha"> <br>
            Etapa: <progress value="1" max="5" step="1"></progress>      
            <hr>
            Responsável: 
            <input type = "text"
                    name="nome"
                    size="30"
                    placeholder="Informe nome completo"
                    maxlength="100"> <br>

            n&ordm; de pessoas (incluindo crianças):
            <input type="number"
                    min="1"
                    max="100"
                    value="1"
                    name="ingressos">
        </form>
    </body>
</html>
